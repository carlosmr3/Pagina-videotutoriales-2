<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #capa {
            width: 400px;
            height: 300px;
            border: 10px solid chartreuse;/*Propiedad corta para definir el borde*/
            border-radius: 20px; /*Redondea las 4 esquinas del borde*/
            border-top-style: dotted; /*Define el estilo del borde superior*/
            border-left-color: red; /*Define el color del borde izquierdo*/
            border-bottom-width: 5px; /*Define el grosor del borde inferior*/
            border-right: 5px dashed blue; /*Define el borde derecho con la propiedad corta (3 definiciones)*/
        }
    </style>
    
</head>
<body>
    <h1>Propiedades de los bordes</h1>
    <div id="capa">
    </div>
    <a href="index.html">Volver</a>
</body>
</html>
