<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            padding: 10px; /*Esto crea separación entre las letras del enlace y el borde "azul"*/
            border-radius: 10px; /*Esto redondea las esquinas del borde*/
        }
        a:link { /*Estado normal del enlace*/
            background-color: blue;
            color: white;
        }
        a:visited {/*Estado del enlace una vez visitado*/
            background-color: white;
            color: gray;
        }
        a:hover {/*Estado del enlace cuando paso el ratón por encima*/
            background-color: chartreuse;
            color: red;
        }
        a:active {/*Estado del enlace cuando hago clic en él*/
            font-weight: bold;
            color: orange;
            text-shadow: 3px 3px 5px black;
        }
        p a {        
            font-size: 20px;
            padding: none;
            border: none;
        }
        p a:link, p a:visited, p a:hover, p a:active {
            background-color: transparent;
            color: initial;
            font-weight: normal;
            text-shadow: none;
            
        }
    </style>
</head>
<body>
    <h1>Propiedades de enlaces</h1>
    <a href="http://www.iesjuanbosco.es">Contacto</a>  
       
    <p>
        <a href="index.html">Volver</a>
    </p>    
</body>
</html>
